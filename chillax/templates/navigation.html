<div id="navigation" class="ui center aligned segment">
	<h1>Movies</h1>
	<div class="ui five cards">

		{% for article in selected_articles %} <!-- Start looping through content -->

			<div class="ui card">

				<a class="image" href="{{ article.hyperlink }}">
					<img src={{ article.image_hyperlink }}>
				</a>
				<div style="flex-grow: 0;" class="content">
					<img class="ui avatar image" src="{{ url_for('static', filename='kristy.png') }}">
					<a class="ui link" href="{{ article.hyperlink }}">{{ article.title }}</a>

					<div class="right floated meta">{{ article.date }}</div>

				</div>

				<div class="content">{{ article.first_para }}</div>

				<div class="extra content">
					<span class="ui icon">
					  		<i class="large filled heart outline icon"></i>
					</span>
					<span class="ui centered text">Like</span>
					<span class="ui right floated">
						  <i class="plus icon"></i>
					</span>
				</div>

			</div>

		{% endfor %} <!-- End for loop -->

	</div>

</div>
